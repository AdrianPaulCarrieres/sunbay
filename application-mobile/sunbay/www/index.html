<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>SunBay Mobile</title>


    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body class="amber lighten-4">
    Erreur dans l'app !
    <script type="plain/text" id="page-index">
        <div class="row">
            <nav>
                <div class="nav-wrapper amber">
                    <div class="brand-logo">SunBay</div>
                </div>
            </nav>
            <div class="col s12">
                <div class="card">
                    <div class="card-image">
                        <img class="responsive-img" src="images/soleil.jpg">
                        <span class="card-title black-text">Luminosité</span>
                    </div>
                    <div class="card-content">
                        <div id="valeur-actuelle"></div>
                    </div>
                </div>
            </div>
            <h5 class="black-text">Aujourd'hui</h5>
            <table class="centered" id="tableau-aujourdhui">
                <thead ">
                    <tr class="amber ">
                        <th>Moyenne</th>
                        <th>Min</th>
                        <th>Max</th>
                    </tr>
                </thead>
                <tr id="tab-aujourdhui " class="amber lighten-2 ">
                    <td id="tab-debut-min "></td>
                    <td id="tab-debut-moyenne "></td>
                    <td id="tab-debut-max "></td>
                </tr>
            </table>
            <h5 class="black-text ">Depuis le début</h5>
            <table class="centered " id="tableau-debut ">
                <thead>
                    <tr class="amber ">
                        <th>Moyenne</th>
                        <th>Min</th>
                        <th>Max</th>
                    </tr>
                </thead>
                <tr id="tab-debut " class="amber lighten-2 ">
                    <td id="tab-debut-min "></td>
                    <td id="tab-debut-moyenne "></td>
                    <td id="tab-debut-max "></td>
                </tr>
            </table>
        </div>
    </script>
    <script src="vue/VueValeur.js "></script>
    <script src="controller/application.js "></script>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript " src="js/materialize.min.js "></script>
</body>

</html>
