<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accueil</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link  href="css/accueil.css" rel="stylesheet">
</head>
<body>
<nav>
    <div class=" blue row" id="header">
        <a href="#" class=" col l6 center-align logo" style="color: #424242 ">Sunbay</a>
        <a class='dropdown-trigger  drop col l3' href='#' data-target='dropdown1'>Température</a>
        <a class='dropdown-trigger  drop col l3' href='#' data-target='dropdown2'>Luminosité</a>
    </div>
</nav>

<div class="container">
    <div class="row" id="ligne1">
        <div class="card  grey darken-3 col l5 m5 s12">
            <div class="card-content ">
                <span class="card-title white-text center-align">Dernière Luminosité</span>
                <p id="lux" class="center-align">28 Lux</p>
            </div>
        </div>
        <div class="card  grey darken-3 col l5 m5 s12 right">
            <div class="card-content ">
                <span class="card-title white-text center-align">Dernière Température</span>
               <p id="temp" class="center-align">42°C</p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="card  grey darken-3 col l5 m5 s12">
            <div class="card-content ">
                <canvas id="chartLum"></canvas>
            </div>
        </div>
        <div class="card  grey darken-3 col l5 m5 s12 right">
            <div class="card-content ">
                <canvas id="chartTemp"></canvas>
            </div>
        </div>
    </div>
</div>

<!-- Dropdown Structure -->
<ul id='dropdown1' class='dropdown-content'>
    <li><a href="#!">one</a></li>
    <li><a href="#!">two</a></li>
    <li class="divider" tabindex="-1"></li>
    <li><a href="#!">three</a></li>
    <li><a href="#!"><i class="material-icons">view_module</i>four</a></li>
    <li><a href="#!"><i class="material-icons">cloud</i>five</a></li>
</ul>
<ul id='dropdown2' class='dropdown-content'>
    <li><a href="#!">one</a></li>
    <li><a href="#!">two</a></li>
    <li class="divider" tabindex="-1"></li>
    <li><a href="#!">three</a></li>
    <li><a href="#!"><i class="material-icons">view_module</i>four</a></li>
    <li><a href="#!"><i class="material-icons">cloud</i>five</a></li>
</ul>

<script type="application/javascript">
    $('.dropdown-trigger').dropdown();
    var ctx = document.getElementById('chartTemp').getContext('2d');
    var chart = new Chart(ctx, {
        // The type of chart we want to create
        type: 'line',

        // The data for our dataset
        data: {
            labels: ['10h', '11h', '12h', '13h', '14h', '17h', '18h'],
            datasets: [{
                label: 'Température',
                backgroundColor: 'rgb(255, 99, 132)',
                borderColor: 'rgb(255, 99, 132)',
                data: [0, 10, 5, 2, 20, 30, 42]
            }]
        },

        // Configuration options go here
        options: {}
    });

    var ctx = document.getElementById('chartLum').getContext('2d');
    var chart = new Chart(ctx, {
        // The type of chart we want to create
        type: 'line',

        // The data for our dataset
        data: {
            labels: ['10h', '11h', '12h', '13h', '14h', '17h', '18h'],
            datasets: [{
                label: 'Luminosité',
                backgroundColor: 'rgb(99, 255, 132)',
                borderColor: 'rgb(99, 255, 132)',
                data: [42, 50, 56, 57, 43, 32, 28]
            }]
        },

        // Configuration options go here
        options: {}
    });
</script>
</body>
</html>
